    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
        }
        .video-container {
            flex: 1 1 30%;
            max-width: 32%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            max-height: 500px;
            height: auto;
            border-radius: 12px;
            background: #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: block;
        }

        /* For small screens, stack videos vertically */
        @media (max-width: 800px) {
            .gallery {
                flex-direction: column;
                gap: 2em;
            }
            .video-container {
                max-width: 100%;
            }
            video {
                max-width: 100%;
            }
        }
    </style>
