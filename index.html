<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
        }
        .video-container {
            margin-bottom: 2em;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            max-width: 400px;   /* Maximum width */
            max-height: 500px;  /* Maximum height */
            height: auto;
            border-radius: 12px;
            background: #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <script>
        // Add your video URLs here
        const videoLinks = [
            "https://cdn.midjourney.com/video/5486afd1-e9ba-4c39-9161-e55ff4a10223/1.mp4",
            "https://cdn.midjourney.com/video/13baf50f-8e61-4a62-88f1-32eafa7de93a/1.mp4",
            "https://cdn.midjourney.com/video/7deec52a-3892-4009-accc-0fc81aee1f23/0.mp4",
            
            // Add more links as needed
        ];

        const gallery = document.getElementById('gallery');

        videoLinks.forEach(url => {
            const container = document.createElement('div');
            container.className = 'video-container';

            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.preload = "metadata";
            video.autoplay = true;   // Autoplay each video
            video.muted = true;      // Required for autoplay in browsers

            container.appendChild(video);
            gallery.appendChild(container);
        });
    </script>
</body>
</html>
