<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<title>One seagull doesn’t make it summer yet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* --- Header --- */
header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 1.5em 2em 1em 2em;
}

h1 {
    margin: 0;
    font-size: 1.6rem;
    line-height: 1.2;
}

header small {
    color: #ccc;
    font-size: 0.9rem;
    margin-top: 0.4em;
}

/* --- Button --- */
.sound-btn {
    margin-top: 0.8em;
    background: #333;
    border: 1px solid #555;
    border-radius: 6px;
    padding: 0.5em 1.2em;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    transition: all 0.2s ease;
    box-shadow: 0 0 6px rgba(255,255,255,0.08);
}

.sound-btn:hover {
    background: #444;
    border-color: #666;
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
}

.sound-btn:active {
    background: #555;
    transform: scale(0.97);
    box-shadow: 0 0 4px rgba(255,255,255,0.1) inset;
}

/* --- Galerie --- */
.gallery {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1em;
    display: flex;
    flex-wrap: wrap;
    gap: 2em;
}

.video-container {
    flex: 1 1 30%;
    max-width: 32%;
    display: flex;
    justify-content: center;
    align-items: center;
}

video {
    width: 100%;
    max-width: 400px;
    max-height: 500px;
    height: auto;
    border-radius: 12px;
    background: #111;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: block;
}

/* --- Responsive --- */
@media (max-width: 800px) {
    header {
        align-items: flex-start;
    }

    .gallery {
        flex-direction: column;
        gap: 2em;
    }

    .video-container {
        max-width: 100%;
    }

    video {
        max-width: 100%;
    }
}
</style>
</head>
<body>

<header>
    <h1>One seagull doesn’t make it summer yet...</h1>
    <small>Click the button for the full stereo experience:</small>
    <button id="sound-btn" class="sound-btn" title="Sound on/off">Play Sound</button>
</header>

<audio id="seagulls" src="moewen.mp3" loop></audio>

<div class="gallery" id="gallery"></div>

<script>
const btn = document.getElementById('sound-btn');
const audio = document.getElementById('seagulls');
let playing = false;
let fadeInterval;

btn.addEventListener('click', async () => {
    if (!playing) {
        try {
            audio.volume = 0.0;
            await audio.play();
            playing = true;
            btn.textContent = 'Stop Sound';

            let vol = 0.0;
            clearInterval(fadeInterval);
            fadeInterval = setInterval(() => {
                if (vol < 1.0) {
                    vol += 0.02;
                    audio.volume = Math.min(vol, 1.0);
                } else {
                    clearInterval(fadeInterval);
                }
            }, 100);
        } catch (err) {
            console.error('Audio could not be started:', err);
        }
    } else {
        clearInterval(fadeInterval);
        audio.pause();
        playing = false;
        btn.textContent = 'Play Sound';
    }
});

// --- Galerie ---
const videoLinks = [
    "https://cdn.midjourney.com/video/7deec52a-3892-4009-accc-0fc81aee1f23/0.mp4",
    "https://cdn.midjourney.com/video/13baf50f-8e61-4a62-88f1-32eafa7de93a/1.mp4",
    "https://cdn.midjourney.com/video/5486afd1-e9ba-4c39-9161-e55ff4a10223/1.mp4"
    // ... restliche Videos
];

const gallery = document.getElementById('gallery');

videoLinks.forEach(url => {
    const container = document.createElement('div');
    container.className = 'video-container';

    const video = document.createElement('video');
    video.src = url;
    video.controls = true;
    video.preload = "metadata";
    video.autoplay = true;
    video.muted = true;
    video.loop = true;

    container.appendChild(video);
    gallery.appendChild(container);
});
</script>

</body>
</html>
