<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
        }
        .video-container {
            flex: 1 1 30%;
            max-width: 32%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            max-height: 500px;
            height: auto;
            border-radius: 12px;
            background: #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: block;
        }

        /* For small screens, stack videos vertically */
        @media (max-width: 800px) {
            .gallery {
                flex-direction: column;
                gap: 2em;
            }
            .video-container {
                max-width: 100%;
            }
            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <script>
        // Add your video URLs here
        const videoLinks = [
            "https://cdn.midjourney.com/video/004820be-4c5e-46d9-a93d-c180730f9e9d/0.mp4",
            "https://www.w3schools.com/html/movie.mp4",
            "https://www.w3schools.com/html/mov_bbb.mp4",
            "https://www.w3schools.com/html/movie.mp4",
            "https://cdn.midjourney.com/video/004820be-4c5e-46d9-a93d-c180730f9e9d/0.mp4"
            // Add more links as needed
        ];

        const gallery = document.getElementById('gallery');

        videoLinks.forEach(url => {
            const container = document.createElement('div');
            container.className = 'video-container';

            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.preload = "metadata";
            video.autoplay = true;
            video.muted = true;

            container.appendChild(video);
            gallery.appendChild(container);
        });
    </script>
</body>
</html>
