<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
        }
        .video-container {
            flex: 1 1 30%;
            max-width: 32%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            max-height: 500px;
            height: auto;
            border-radius: 12px;
            background: #111;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: block;
        }

        /* For small screens, stack videos vertically */
        @media (max-width: 800px) {
            .gallery {
                flex-direction: column;
                gap: 2em;
            }
            .video-container {
                max-width: 100%;
            }
            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <script>
        // Add your video URLs here
        const videoLinks = [
            "https://cdn.midjourney.com/video/7deec52a-3892-4009-accc-0fc81aee1f23/0.mp4",
            "https://cdn.midjourney.com/video/13baf50f-8e61-4a62-88f1-32eafa7de93a/1.mp4",
            "https://cdn.midjourney.com/video/5486afd1-e9ba-4c39-9161-e55ff4a10223/1.mp4",
            "https://cdn.midjourney.com/video/e20daeaa-b3b8-4f51-82cd-1d39ad33867d/0.mp4",
            "https://cdn.midjourney.com/video/7b576816-ccdf-41a5-aa8a-0318165d5739/1.mp4",
            "https://cdn.midjourney.com/video/f372421b-a6f5-4339-8823-05e3a8e83e01/1.mp4",
            "https://cdn.midjourney.com/video/3c781288-ae89-4cd1-b88f-307ce7d763c5/1.mp4",

            "https://cdn.midjourney.com/video/dce488d7-2ab8-43b6-8010-24f23df7b858/0.mp4"
            // Add more links as needed
        ];

        const gallery = document.getElementById('gallery');

        videoLinks.forEach(url => {
            const container = document.createElement('div');
            container.className = 'video-container';

            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.preload = "metadata";
            video.autoplay = true;
            video.muted = true;
            video.loop = true; // Endless repeat!

            container.appendChild(video);
            gallery.appendChild(container);
        });
    </script>
</body>
</html>
